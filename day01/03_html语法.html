<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
不区分大小写
父子元素：直接包含 被包含
祖先 后代元素：直接或间接包含 被包含
兄弟元素：拥有相同父元素
-->
<!--注释 不能嵌套-->
<h1>HTML的语法</h1>
<input type="text" name="username"><!--自结束标签-->
<br>
<!--默认选中-->
<input type="radio" checked>
<br>
<input type="password">
</body>
</html>
