<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
<!--
https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element  所有标签的标签文档

搜索引擎通过标签抓取页面 （SEO引擎优化）
h1的重要性仅此于title
html会自动忽略空格和换行
-->
    <title>常用标签</title>
</head>
<body>
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
<p>我是一个段落</p>
<br>
<!--水平线-->
<hr>
<!--加粗-->
<b>我加粗了</b>
<!--实体表示特殊符号   &+实体名字  &lt小于号  gt大于号 nbsp不会换行空格-->
a&lt;b>c
<br>
我喜欢&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  C++

</body>
</html>
