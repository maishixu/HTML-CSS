<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--
有序列表ol  li表示列表项
无序列表ul  li表示列表项
定义列表dl  dt物品  dd描述
-->
<ol>
  <li>青菜</li>
  <li>白菜</li>
  <li>波菜</li>
</ol>
<ul>
  <li>青菜</li>
  <li>白菜</li>
  <li>波菜</li>
</ul>
<ol>
  <li>白切鸡
    <ul>
      <li>鸡肉</li>
      <li>蒜头</li>
      <li>酱油</li>
    </ul>
  </li>
  <li>腐竹炒肉</li>
  <li>地三鲜</li>
</ol>
<dl>
  <dt>墨汁</dt>
  <dd>章鱼的屎</dd>
  <dd>是黑色的</dd>
</dl>
</body>
</html>
