<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>块元素和行内元素</title>
</head>
<body>
<!--
块元素会独占一行：对页面进行布局 div最常用
行内元素 只会占自身大小：用来放置元素 span 方便修改样式
块内可以放块
行内不要放块元素
a超链接里都能放
p元素里不能再放div

替换元素 img iframe
-->
<main>第一行</main>
<nav>第二行</nav>

<a href="#">超链接</a>
<a href="#">超链接</a>
<a href="https:lilichao.com">
  <button>点击跳转</button>
</a>

</body>
</html>
