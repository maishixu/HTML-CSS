    将结构和表现完全分离 代码可以在不同页面服用 加快缓存机制
-->
<body>
<!--
  CSS
      -层叠样式表
      内联样式表 直接编写到元素的属性style中：使代码变得不容易维护
      结构 表现 行为分离 降低代码的耦合率
-->
<p style="color: #dd00ff;font-size:35px;">黄河之水天上来，奔流到海不复流</p>
<p>朝如青丝暮成雪</p>
</body>
