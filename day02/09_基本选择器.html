<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
  <style>
    #p1{
      color:red;
      font-size: 30px;
    }
    div{
      color:burlywood;
    }
    .p2
    {
      color: fuchsia;
    }
  </style>

</head>
<body>
<!--
id 一个元素指定一个id
class 多个元素指定同一个类(多用) 一个元素可以有多个类
优先级id>class

通配选择器*
-->
<p id="p1">落霞与孤鹜齐飞</p>
<p class="p2">秋水共长天一色</p>
<p class="p2">南村群童欺我老无力</p>
<div>先天下之忧而忧</div>

</body>
</html>
