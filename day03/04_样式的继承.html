<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>
  <style>
    div{color: tomato;background: antiquewhite}
  </style>
</head>

<!--
   样式的继承
    -祖先的样式也会继承给后代:但不是所有的样式都继承，布局，背景，边框等不继承
-->

<body>
  <div>
    祖先div
    <p>继承：简化了样式的编写</p>
  </div>
</body>
</html>
