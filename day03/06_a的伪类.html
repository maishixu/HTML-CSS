<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      a:link{color: black}
      a:visited{color: brown}
      a:hover{color: aqua}
      a:active{color: burlywood}
    </style>
</head>
<!--
  link 正常的链接
  visited 访问过的
  active要写在hover下面才能生效
  lvha按照这个顺序写
-->
<body>
  <a href="https://lilichao.com">访问过的</a>
  <br>
  <a href="https://lilichao111.com">未访问过的</a>
</body>
</html>
