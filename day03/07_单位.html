<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>单位</title>
    <style>
      .box1{width: 100px;height: 100px;background-color:yellowgreen; }
      .box2{width: 50%;height: 50%;background-color:olivedrab; }
      .box3{width: 50%;height: 50%;background-color:peru; }
      .box4{font-size: 100px;width: 1em;height: 1.5em;background-color: paleturquoise }
      .box5{width: 1em;height: 1em;background-color: burlywood }
      html{font-size:50px}
      .box7{width: 1rem;height: 1rem;background-color: brown}

    </style>
</head>
<!--
  像素（px）：显示器实际上是一个个小点（像素）构成的/ 1928×768 1928是长度上的点 768是宽上的点
    -像素越小，屏幕越清晰
  em 等于一个font-size
  rem 等于一个根元素font-size
-->
<body>
  <div class="box1">
    <div class="box2">
      <div class="box3"></div>
    </div>
  </div>

  <hr>

  <div class="box4">
    <div class="box5"></div>
  </div>
  <hr>
  <div class="box7"></div>

</body>
</html>
