<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>

    <style>
        .box1{
            width: 100px;  /*设置内容区的宽度*/
            height: 100px; /*设置内容区的高度*/
            background-color: burlywood;

            border-width: 5px 10px 15px 20px;/*上右下左*/
            border-color: lightcoral aqua deeppink olivedrab;
            border-style: solid;
        }
    </style>
</head>

<!--
    网页的布局
      ·确定元素的大小->盒子模型
      ·网页中每一个元素都是矩形（盒子）
      ·盒子的组成：
        ·内容区：在元素最内部
        ·边框（border）：盒子的边界
            border-width: 10px;边框宽度
            border-color: lightcoral;颜色
            border-style: solid;实线
            盒子的大小：内容区的长度+边框的宽度
        ·内边距（border边框和内容区的距离）
        ·外边距（margin）

-->

<body>
    <div class="box1"></div>

</body>
</html>
