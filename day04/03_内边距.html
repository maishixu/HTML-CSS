<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>内边距</title>
    <style>
        .box1{
            width: 100px;  /*设置内容区的宽度*/
            height: 100px; /*设置内容区的高度*/
            background-color: burlywood;

            border-width: 10px;/*上右下左*/
            border-color: lightcoral;
            border-style: solid;

            /*padding-top:20px;*/
            /*padding-bottom:20px;*/
            /*padding-left:20px;*/
            /*padding-right:20px;*/

            padding:30px;
        }

        .inner{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>

<!--
    padding 内边距：影响盒子的大小
    默认情况下背景颜色默认延申到边框

-->
<body>
    <div class="box1"><div class="inner"></div></div>
</body>
</html>
