<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>可见框</title>
  <style>
    .box1{
      box-sizing: border-box;
      width: 100px;  /*设置内容区的宽度*/
      height: 100px; /*设置内容区的高度*/
      background-color: burlywood;

      border-width: 10px;/*上右下左*/
      border-color: lightcoral;
      border-style: solid;

      padding:30px;
    }
  </style>
</head>

<!--
  box-sizing:用来指定盒子可见框的计算方式
    ·content-box 默认值：width和height用来设置内容区的大小
    ·border-box width和height用来设置盒子可见框的大小
-->
<body>
  <div class="box1"></div>
</body>
</html>
