<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        P{
            font-size:30px;
            border:1px orange solid;
        }
        span{
            font-size: 15px;
            border: red 1px solid;
            vertical-align:top ;
            /*top子元素文本框与父元素文本框顶部对齐
              baseline 子元素和父元素的基线对齐
              middle不是完全居中
             */
        }
    </style>
</head>
<!--
    沿着基线baseline对齐
    verticle-align设置文字垂直对齐的方式
-->
<body>
    <p>落霞与孤鹜齐飞，秋<span>水</span>共长天一色</p>
</body>
</html>
