<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>图标字体</title>
    <link rel="stylesheet" href="./css/all.css">
    <style>
        i{
            font-size: 100px;
        }
    </style>
</head>
<!--
    文字是矢量 可以任意缩放和调颜色
    图标字体（iconfont） 将小图标做成字体文件
        -第三方图标字体库
        1.网站下载fontawesome.com(or remixicon.cn)
        2.把css webfonts文件复制到当前目录下
        3.在页面中添加all.css
        4.在页面添加标签
-->
<body>
<i class="fa-solid fa-house"></i>
<i class="fa-solid fa-water"></i>
<i class="fa-solid fa-sad-tear"></i>
<i class="fa-brands fa-zhihu"></i>
</body>
</html>
