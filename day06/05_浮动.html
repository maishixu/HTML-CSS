<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        .box1{
            height: 100px;
            width: 100px;
            background-color: #87dea3;
            float:left;/*元素脱离文档流，其后的元素会补上来*/
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: #00c4ff;
            float: left;
        }
        .box3{
             height: 100px;
             width: 100px;
             background-color: #ff399e;
             float:left;
         }
        p{
            background-color: rgba(255, 130, 0, 0.68);
        }
    </style>
</head>
<!--
    盒子模型：竖向排列
    浮动（float）模型：脱离文档流的限制而横向排列 浮动后布局等式失效
        -但不会脱离父元素
        -当一行内无法容纳所有浮动元素 后边的元素会自动换行
        -浮动元素不会超过他上边的兄弟元素，只会一边齐
        -浮动元素不会盖住文字，文字会环绕在浮动元素的周围
        -宽度和高度都被内容撑开

        行内元素；设置浮动后行内元素可以设置宽高
        -脱离文档流不再区分行内元素和块元素
-->
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <p>
        人生海海，我们终将逝去。或许我们一生都在追逐的风景，也终究收藏不进短短人生的行囊。我曾无数次问自己，什么是活着的意义？直到我读到了盛唐最后一位诗人韦应物的这句跨越千年至今仍然不朽的诗句：“我有一瓢酒，可以慰风尘”。短短十字，意蕴千里。他对人世间的通透，装进了手里的一瓢酒中，香味随风而尘去云里。当我读到他的那句“寒山独过雁，暮雨远来舟”时，又不得不慨惑，路的尽头到底是什么？或许我不用疑惑，因为人本是多元的，世界本是复杂的，这一切都是未知而没有标准答案的，而正因为未知，才让我着迷。何不同韦应物先生一起，携手坐在云间，俯视山海，捧一壶酒，两袖清风，聊慰风尘，去走一场没有尽头与方向的人世间。
    </p>
</body>
</html>
