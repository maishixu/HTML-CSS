<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>高度塌陷问题</title>
    <style>
        .box1{
            border:red 10px solid;
            /*float:left;*/
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: #87dea3;
            float:left;
        }
    </style>
</head>
<!--
    在文档流中：
        元素可以将其他元素撑开
    脱离文档流：
        无法撑起父元素的高度 导致父元素高度塌陷 导致其后的元素上移->布局混乱

    解决高度塌陷：
    1.父元素高度写死 无法根据子元素高度变化而变化
    2.（解决方案）：BFC
        -开启BFC后
-->
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
