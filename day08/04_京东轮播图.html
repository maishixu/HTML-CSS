<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>京东轮播图</title>
<!--  引入fontawesome-->
    <link rel="stylesheet" href="./css/all.min.css">
<!--引入重置样式表-->
    <link rel="stylesheet" href="./css/reset.css">
  <style>
    /*取消图片下面的白边*/
    img{
      vertical-align: top;
      height: 320px;
      width: 240px;
    }
    /*设置外层容器样式*/
    .banner{
      height: 320px;
      width: 240px;
margin: 100px auto;
      position:relative;
    }
  /*  设置图片*/
    .img-list li{
      /*让所有的图片都叠起来 开启绝对定位*/
      position:absolute;
    }
    /*修改图片的层级 显示图片*/
    .img-list li:nth-child(5){
      z-index:1;
    }
    /*设置箭头*/
    .prev,.next{
      position:absolute;
      z-index: 1;
      height: 25px;
      width: 17px;
      top:0;
      bottom: 0;
      margin: auto 0;
      line-height: 25px;/*箭头在块内垂直居中*/
      text-align: center;/*箭头在块内水平居中*/
      background-color: rgba(255, 255, 255,0.8);
      cursor:pointer;/*设置鼠标形状*/
    }
    .next{
      right:0;
      border-bottom-left-radius: 10px;
      border-top-left-radius:10px ;
    }
    .prev{
      border-bottom-right-radius: 10px;
      border-top-right-radius:10px ;
    }
    .prev:hover, .next:hover{
      background-color: rgba(0, 2, 5,0.1);

    }
    /*设置导航点*/
    .slider-indicators{
      position:absolute;
      z-index: 2;
      bottom:10px;
      left:10px;
    }
    .slider-indicators li{
      box-sizing: border-box;
      width: 8px;
      height: 8px;
      background-color: rgb(255,255,255,0.6);
      margin-right: 3px;
      border-radius: 50%;
      float:left;
      /*边块*/
      /*border:2px solid rgba(100,0,100)*/
    }
    .slider-indicators li:hover
    /*,.slider-indicators .active*/
    {
      /*width: 11px;*/
      /*height: 11px;*/
      outline:2px rgba(255,255,255,0.5) solid;

      background-color: #fff;

    }
  </style>
</head>
<body>
<!--轮播图最外层容器-->
<div class="banner">
<!--  图片容器-->
  <ul class="img-list">
    <li>
      <a href="#">
        <img src="图片/img.png">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="图片/img_1.png">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="图片/img_2.png">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="图片/img_3.png">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="图片/img_4.png">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="图片/img_5.png">
      </a>
    </li>
  </ul>
<!--  左右翻页-->
  <div class="prev-next">
    <div class="prev">
      <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="next">
      <i class="fa-solid fa-angle-right"></i>
    </div>
  </div>
<!--  导航小点-->
  <ul class="slider-indicators">
    <li class="active"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
</body>
</html>
