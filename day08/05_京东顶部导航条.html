<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>京东顶部导航条</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/all.min.css">
  <style>
    body{
      font:12px/1.5 PingFang SC,Source Han Sans CN,Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
    }
    .outer{
      min-width: 1290px;/*显示时无限宽 但当浏览器页面小于1190px后会出现滚动条*/
      height: 30px;
      background-color: #e3e4e5;
    }
    .menu{
      width:1090px;
      height: 30px;
      margin:0 auto;
      color:#999;
    }
    /*!*设置左侧菜单*!*/
    .city{
      float:left;
      cursor:pointer;
      /*position: relative;*/
    }
    .city .current{
      line-height: 30px;
      padding-left:7px;

    }
    .city i{
      color:red;
      font-size:11px;
    }
    /*.city .current:hover{*/
    /*  padding:0 7px;*/
    /*  background-color: #fff;*/
    /*}*/
    /*下拉层的样式*/

    /*设置右侧菜单*/
    .user-info{
      float:right;
      line-height: 30px;
    }
    .user-info li,.user-info .line{
      float:left;
    }
    .user-info li{
      padding:0 7px;
    }
    a{
      text-decoration: none;
      color:inherit;
    }
    .user-info a:hover,.user-info .hot1,.user-info .hot2{
      color:red;
    }
    .user-info .tol1:hover,.user-info .tol2:hover{
      color:red;
    }
  .user-info .line{
    height: 10px;
    margin: 10px 5px;
  }

  </style>
</head>

<body>
<!--外部容器-->
<div class="outer">

  <div class="menu">
<!--    左侧菜单-->
    <div class="city">
      <div class="current">
        <i class="fa-solid fa-location-dot"></i>
        <span>北京</span>

      <!--下拉层      -->
      </div>
    </div>
<!--    右侧菜单-->
    <ul class="user-info">
      <li>
        <a href="#">你好，请登录</a>
      </li>
      <li>
        <a href="#" class="hot1">免费注册</a>

      </li>
      <span class="line"></span>
      <li>
        <a href="#">我的订单</a>
      </li>

      <span class="line"></span>
      <li>
      <li>
        <a href="#">我的京东</a>
        <i class="fa-solid fa-angle-down"></i>


      </li>
      <span class="line"></span>
      <li>
        <a href="#" class="hot2">企业采购</a>
        <i class="fa-solid fa-angle-down"></i>

      </li>
      <span class="line"></span>

      <li class="tol1">
        <span>商家服务</span>
        <i class="fa-solid fa-angle-down"></i>

      </li>
      <span class="line"></span>
      <li class="tol2">
        <span>网站导航</span>
        <i class="fa-solid fa-angle-down"></i>

      </li>
      <span class="line"></span>
      <li>
        <a href="#">
        <span>手机京东</span>
        </a>

      </li>
      <span class="line"></span>
      <li>
        <a href="#">网站无障碍</a>
      </li>
    </ul>
  </div>

</div>
</body>
</html>
