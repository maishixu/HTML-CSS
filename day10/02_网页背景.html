<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>背景颜色</title>
    <style>
        .box1{
            height: 400px;
            width: 400px;
            /*背景颜色*/
            background-color: #c8c8e6;
            /*背景图片*/
            background-image: url("./img.png");
            /*背景重复方式
                repeat
                repeat-x水平方向上重复
                repeat-y垂直方向上重复
                no-repeat不重复
                space 图片平均分布
                round 多张图片刚好撑开元素
            */
            background-repeat: no-repeat;
            /*设置背景图片的位置*/
            background-position:20px 50px;
        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
