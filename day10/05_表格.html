<!DOCTYPE html>
<html lang="zn">
<head>
  <meta charset="UTF-8">
  <title>表格</title>
  <style>
    table{
      width: 50%;
      border: 1px black solid;
      border-collapse: collapse;/*边块合并*/
    }
    th,td{
      border: 1px black solid;
      text-align: center;
    }
  </style>
</head>
<body>
<!--  表格 tr行 td列-->
<table>
  <caption>表格的标题</caption>
<!--  头部-->
  <thead>
    <tr>

      <th>学号</th>
      <th>姓名</th>
      <th>年龄</th>
      <th>绩点</th>
    </tr>
  </thead>
<!--  主体-->
  <tbody></tbody>
    <tr>
      <td>16</td>
      <td>齐天大圣</td>
      <td>99</td>
      <td>5.0</td>
    </tr>

  <tr>
    <td>10</td>
    <td>唐僧</td>
    <td>949</td>
<!--    合并竖下来的一个单元格-->
    <td rowspan="2">1.0</td>
  </tr>

  <tr>
    <td>6</td>
    <td>猪八戒</td>
    <td>9</td>
<!--    <td>5.2</td>-->
  </tr>
    <tr></tr>
    <tr></tr>
<!--  尾部-->
  <tfoot>
  <tr>
<!--    合并横着接下来的一个单元格-->
    <td colspan="2"></td>
<!--    <td></td>-->
    <td>合计</td>
    <td>总数</td>
  </tr>
  </tfoot>
</table>
</body>
</html>
