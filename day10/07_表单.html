<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<!--
  form-通过表单将信息提交给服务器
-->
<body>
<!-- action 表单要提交到哪-->
<form action="target.html">
<!--  表单项-->
<!--  文本框 必须指定name属性 数据才能传过去-->
  <input type="text" name="username">
<!--  提交按钮-->
  <input type="submit" value="提交按钮">
<!--  提交-->
</form>
</body>
</html>
