<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>日历练习</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      margin: 10px;
      background-color: rgb(72, 84, 108);
    }
    .calender{
      display: flex;
    }
    .box{
      background-color: #aa0000;
      font-size: 30px;
      width: 43px;
      height: 43px;
      color: white;
      text-align: center;
      line-height: 43px;
      font-weight: 700;
    }
    table{
      width: 40%;
      border: 1px rgb(232, 232, 232) solid;
      border-collapse: collapse;
      table-layout: fixed;
      background-color: white;
    }
    th{
      height:28px;
      border: 1px rgb(232, 232, 232) solid;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }
    thead th:nth-child(6){
      color: #c82e2e;
    }
    thead th:nth-child(7){
      color: #c82e2e;
    }
    td{
      position:relative;
      height: 44px;
      border: 1px rgb(232, 232, 232) solid;
      text-align: center;
      font-weight: 800;
    }
    .black-bottom{
      font-size:12px;
      text-align: center;
      font-weight: 15;
    }
    .red-bottom{
      font-weight: 15;
      color: red;
      font-size:12px;
      text-align: center;
    }
    .pink{
      background-color: rgb(253, 238, 241);
    }
    .left-top{
      background-color: #e32e2e;
      border-radius: 3px;
      height: 14px;
      width: 14px;
      font-size: 11px;
      color:white;
      font-weight: 150;
      position:absolute;
      top:0;
      left: 0;
    }
  </style>
</head>
<body>
