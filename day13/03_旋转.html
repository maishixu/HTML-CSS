<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>旋转</title>

  <style>
    body{
      perspective: 800px;
    }
    .box1{
      width: 100px;
      height: 100px;
      background-color: #87ded7;
      margin: 320px;
      transition: all 2s;
    }
    .box1:hover{
      /*沿着Y轴旋转*/
      transform:translateX(200px) rotateZ(10turn);
      /*transform: rotateZ(10turn);*/

      /*设置变形的原点*/
      transform-origin: 0 0 ;
    }
  </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
