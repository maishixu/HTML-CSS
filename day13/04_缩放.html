<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
  <style>
    .box1{
      width: 100px;
      height: 100px;
      background-color: #87ded7;
      transition: all 3s;
      margin: 200px;
    }
    .box1:hover{
      /*X轴缩放 参数是缩放的倍数*/
      transform:scaleX(2);
    }
  </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
