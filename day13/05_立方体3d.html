<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      perspective: 800px;
    }
    ul{
      list-style: none;
    }
    .cube{
      width: 100px;
      height: 100px;
      margin: 200px auto;
      position: relative;
      transition: all 10s;
      transform: rotateY(120deg) rotateX(40deg);

      /*  开启3d效果*/
      transform-style: preserve-3d;
    }
    .cube:hover{
      transform: rotateY(1turn ) rotateX(1turn) scaleZ(2);
    }
    .cube li{
      width: 100px;
      height: 100px;
      font-size: 50px;
      color: white;
      opacity: .7;
      text-align: center;
      line-height: 100px;
      position: absolute;

    }

    .cube li:nth-child(1)
    {
      background-color: #e32e2e;
      transform: translateZ(50px);
    }
    .cube li:nth-child(2){
      background-color: lime;
      transform:rotateY(90deg) translateZ(50px) ;
    }.cube li:nth-child(3){
      background-color: rgba(255, 213, 0, 0.5);
      transform: rotateY(-90deg) translateZ(50px);
    .cube }.cube li:nth-child(4){
      background-color: rgba(255, 130, 0, 0.68);
      transform: rotateX(90deg) translateZ(50px);

    }.cube li:nth-child(5){
      background-color: #ffb83d;
       transform: rotateX(-90deg) translateZ(50px);
    }.cube li:nth-child(6){
      background-color: #b700ff;
      transform: translateZ(-50px);
    }

  </style>
</head>
<body>
<ul class="cube">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
</ul>

</body>
</html>
