<!--
      transition-property
        应用过渡效果的属性
      transition-duration
        应用过渡效果的时间
      transition-delay
        过渡效果的延迟
      transition-timing-function 默认值ease
        指定过渡的时间曲线（eg 匀速变化）
        默认值 ease 慢-快-慢
              ease-in 加速
              ease-out 减速
              linear 匀速
              贝塞尔曲线 自定义cubic-bezier
              step(5，start) 分步
              简写属性duration 和delay有顺序要求
-->
