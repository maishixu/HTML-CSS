<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>钟表</title>
  <style>
    *
    {
      margin: 0;
      padding: 0;
    }
    .box1{
      width: 300px;
      height: 300px;
      border: 5px solid red;
      margin: 100px auto;
      border-radius: 50%;
      position: relative;

    }
    .box2{
      position: absolute;
      height: 50%;
      width: 2px;
      background-color: #00c4ff;
      left:0;
      right: 0;
      margin: 0 auto;
      transform-origin: bottom center;
      transform: rotateZ(0deg);
      animation:move 60s linear infinite;
    }
    .box3{
      position: absolute;
      height: 45%;
      width: 4px;
      background-color: rgba(0, 55, 255, 0.94);
      left:0;
      right: 0;
      bottom: 50%;
      margin: 0 auto;
      transform-origin: bottom center;
      transform: rotateZ(0deg);
      animation:move 3600s linear infinite;
    }
    .box4{
      position: absolute;
      height: 37%;
      width: 5px;
      background-color: rgba(0, 0, 0, 0.76);
      left:0;
      right: 0;
      bottom: 50%;
      margin: 0 auto;
      transform-origin: bottom center;
      transform: rotateZ(0deg);
      animation:move 43200s linear infinite;
    }
  @keyframes move {
    from{
      transform: rotateZ(0deg);
    }
    to{
      transform: rotateZ(360deg);
    }
  }
  </style>
</head>
<body>
<div class="box1">
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</div>
</body>
</html>
