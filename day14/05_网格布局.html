<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>网格布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*
        默认，网格是单列
        网格项
            网格容器的子元素
        */
        .outer{
            width: 800px;
            border: 10px #333 solid;
            display: grid;/*设置网格容器*/
            /*grid-template-columns: 200px 200px 200px 200px;!*两列 分别200px 100排px*!*/
            grid-template-columns: 1fr 1fr 1fr 1fr;
            /*= grid-template-columns：repeat（12，1fr）12列等长*/
            grid-template-rows:100px 200px 200px 100px;/*一行高100px 不够放自动换行*/
            /*行间距 列间距*/
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        .box1{
            background-color: lime;
            grid-column-start: 1;
            grid-column-end: -1;
        }
        .box2{
            background-color: rgba(227, 46, 46, 0.45);
            /*网格列的起始位置*/
            grid-row-start: 2;
            /*网格列的结束位置*/
            grid-row-end: -2;

        }
        .box3{
            background-color: #8a6464;
            grid-column-start: 2;
            grid-column-end: -1;
        }
        .box4{
            background-color: #ff399e;
        }
        .box5{
            background-color: #87ded7;
        }
        .box6{
            background-color: rgba(255, 213, 0, 0.5);
        }
        .box7{
            background-color: #ffb83d;
            grid-column-start: 1;
            grid-column-end: -1;
        }

        </style>
</head>
<body>
<div class="outer">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
</div>
</body>
</html>
