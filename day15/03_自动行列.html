<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>自动行列</title>
    <style>
        .outer{
            display: grid;
            border:2px solid red;
            grid-gap: 10px;
            /*自动行列（优先填充行/列） 排满了自动换行/列*/
            /*dense 自动紧凑排列*/
            /*minmax（100px，300px）可以设置弹性宽度 auto无限大小*/
            grid-auto-flow: row;
            /*指定自动行的大小*/
            grid-auto-rows: 100px;
            grid-template-columns: repeat(2,1fr);
        }
        .outer div{
            border:2px solid #00c4ff;
        }
    </style>

</head>
<body>
<div class="outer">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
</div>
</body>
</html>
