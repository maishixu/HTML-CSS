<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>网格补充</title>
    <style>
        body{
            display: grid;
            border:2px solid red;
            grid-gap: 10px;
            grid-template-columns: 100px 100px minmax(100px,200px);
            grid-template-rows:100px 200px ;
        }
        div{
            border: 2px solid black;
        }
    </style>

</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>
<div class="box5">5</div>
<div class="box6">6使用system()可以成功删除不可写文件，是因为system会创建一个子进程，然后子进程会调用一个新的shell程序，而且因为task8是一个Set-UID根程序，所以在执行时会以root权限执行删除文件的命令，可以成功删除。</div>
</body>
</html>
