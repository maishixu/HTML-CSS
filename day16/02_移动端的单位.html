<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端页面</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html{
            font-size: 0.133333vw;
        }
        .box1{
            width: 750rem;
            height: 100rem;
            background-color: aqua;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<!-- 
    vw:视口宽度
    100vw=一个视口的宽度
    eg.
    100vw=750px(设计图像素) 0.133333vw=1px
    6.4vw=48px(设计图像素)

    所以，写代码的时候
    1rem=
-->
<body>
<form>
<div class="box1">box1</div>
</form>
</body>
</html>
