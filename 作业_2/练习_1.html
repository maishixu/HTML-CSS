<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1,.box2,.box3,.box4,.box5{
            background-color: rgb(247, 248, 252);
            box-sizing: border-box;
            float:left;
            width: 50px;
            height: 30px;
            text-align: center;
            line-height: 30px;

        }
        a:link{
            color:rgb(26, 26, 26) ;
        }
        a:visited{
            color:rgb(26, 26, 26) ;
        }
        a:hover{
            color: red;
        }
        a{
            height:30px ;
            display: block;
            text-decoration: none;
        }
        .container span{
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <a href="#">
                <span class="text1">京东超市</span>
            </a>
        </div>
        <div class="box2">
            <a href="#">
                <span class="text2">优惠券</span>
            </a>
        </div>
        <div class="box3">
            <a href="#">
                <span class="text3">秒杀</span>
            </a>
        </div>
        <div class="box4">
            <a href="#">
                <span class="text4">京东家电</span>
            </a>
        </div>
        <div class="box5">
            <a href="#">
                <span class="text5">京东生鲜</span>
            </a>
        </div>
    </div>
</body>
</html>
