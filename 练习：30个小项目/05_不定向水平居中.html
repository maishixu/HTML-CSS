<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不定向水平居中</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .page{
            width: 100%;
            /* height: 100px; */
            margin-top: 50px;
            padding: 10px 0;
            text-align: center;
            background-color: rgb(159, 231, 207);
        }
        .page a{
            /* box-sizing: border-box; */
            border: 1px #ddd solid;
            background-color: white;
            font-size: 16px;
            color: black;
            padding: 0 10px;
            text-decoration: none;
        }
        .page a:nth-child(3){
            background-color: pink;
            border: 1px pink solid;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="page">
        <a href="#">&lt;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">...</a>
        <a href="#">100</a>
        <a href="#">&gt;</a>
    </div>
</body>
</html>
