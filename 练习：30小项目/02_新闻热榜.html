<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻热榜</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .news{
            width: 300px;
            border: 1px solid black;
            margin: 50px auto 0px;
            padding: 15px;
        }
        .news h3{
            margin-bottom: 10px;
        }
        .news ul{
            list-style: none;
        }
        .news ul li{
            height: 35px;
            /* border: 1px red solid; */
            line-height: 35px;
            border-bottom: 1px dotted #ddd;
        }
        .news ul li a{
            text-decoration: none;
            color: black;
        }
        .news ul li a:hover{
            color:red;
        }
        .news ul .col1 a span{
            color: red;
            font-weight: bold;
            padding-right: 8px;
        }
        .news ul .col2 a span{
            color: rgb(235, 113, 113);
            font-weight: bold;
            padding-right: 8px;
        }
        .news ul .col3 a span{
            color: rgb(194, 194, 86);
            font-weight: bold;
            padding-right: 8px;
        }
    </style>
</head>
<body>
    <!-- 外部盒子 -->
     <div class="news">
        <!-- 头部标题 -->
         <h3>百度新闻热榜</h3>
