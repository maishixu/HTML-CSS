<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酷狗精选</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 480px;
            margin: 50px auto;
            /* border: 1px red solid; */
        }
        .container a{
            display: block;
            position: relative;

        }
        .container a .img{
            width: 480px;
            position: relative; 
}
        .container a .numbers{
            width: 200px;
            height: 36px;
            line-height: 36px;
            background-image: linear-gradient(to left,rgba(0,0,0,0.5),rgba(255,255,255,0));
            position: absolute;
            top:0;
            right: 0;
        }
        .container a .numbers .ear-phone{
            width: 36px;
            height: 36px;
            background: url(./images/earphone.svg) no-repeat;
            background-size: 25px;
            background-position: center;
            float: right;
            padding-right: 10px;
        }
        .container a .numbers .ear-text{
            margin-right: 10px;
            color: white;
            float:right;
        }
        .container a .text{
            background-color: rgba(0,0,0,.5);
            width: 100%;
            height: 85px;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .container a .text h3{
            color: white;
            font-weight: 100;
            padding: 10px 10px 10px;
        }
        .container a .text p{
            color: #ddd;
            padding-left: 10px;
        }
        .container a .master{
            display: none;
            position: absolute;
            background-color:rgba(0,0,0,0.5);
            top:0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        .container a .button{
            display: none;
            background: url(./images/play-button.svg) no-repeat;
            background-position: center;
            width: 40px;
            height: 40px;
            /* background-color: red; */
            position: absolute;
            right: 10px;
            bottom: 22px;
        }
        .container a:hover .master,.container a:hover .button{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#">
            <img src="./images/kugou-img1.jpg" alt="歌单">
            <div class="numbers">
                <div class="ear-text">679.9万</div>
                <div class="ear-phone"></div>
            </div>
            <div class="text">
                <h3>乡村之旅：安静惬意.与自然同在</h3>
                <p>蔓若</p>
            </div>
            <div class="master"></div>
            <div class="button"></div>
        </a>
    </div>
</body>
</html>
